<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salah Connect | Mujtaba Mazroof</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #050608; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); transition: 0.3s; }
        .glass:hover { border-color: #10b981; transform: translateY(-4px); }
        .emerald-glow { box-shadow: 0 0 20px rgba(16, 185, 129, 0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="p-6 border-b border-white/5 sticky top-0 bg-black/80 backdrop-blur-md z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-emerald-600 rounded-xl flex items-center justify-center font-black text-xl italic shadow-lg shadow-emerald-500/20 text-white">S</div>
                <h1 class="text-xl font-extrabold tracking-tighter uppercase italic">Salah<span class="text-emerald-500 not-italic text-sm ml-1">Connect</span></h1>
            </div>
            <div id="status-badge" class="px-3 py-1 bg-red-500/10 border border-red-500/20 rounded-full text-[9px] text-red-500 font-bold uppercase tracking-widest">
                Searching Radar...
            </div>
        </div>
    </header>

    <main class="p-6 max-w-6xl mx-auto w-full flex-grow">
        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="glass rounded-[2rem] p-8 h-80 animate-pulse bg-white/5"></div>
            <div class="glass rounded-[2rem] p-8 h-80 animate-pulse bg-white/5"></div>
            <div class="glass rounded-[2rem] p-8 h-80 animate-pulse bg-white/5"></div>
        </div>
    </main>

    <footer class="p-8 border-t border-white/5 text-center text-[10px] text-gray-600 tracking-[0.3em] uppercase">
        Â© 2026 Developed by Mujtaba Mazroof
    </footer>

    <script>
        // 1. Distance Calculation
        function getDist(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            const d = R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return d > 1 ? d.toFixed(1) + " km" : Math.round(d * 1000) + " m";
        }

        // 2. Jama'at Logic Engine (Your Formulas)
        function calcJ(salah, start) {
            let [h, m] = start.split(':').map(Number);
            let t = h * 60 + m;
            if (salah === 'Fajr') {
                let n5 = Math.ceil(t / 5) * 5;
                return (n5 === t + 1) ? (n5 - 5) - 25 : n5 - 25;
            } else if (salah === 'Asr' || salah === 'Isha') {
                let rem = t % 15;
                return (rem === 0) ? t + 15 : (Math.ceil(t / 15) * 15) + 15;
            } else if (salah === 'Maghrib') return t + 7;
            return t; 
        }

        function fmt(min) {
            let h = Math.floor(min / 60) % 24;
            let m = min % 60;
            return `${h % 12 || 12}:${m.toString().padStart(2, '0')} ${h >= 12 ? 'PM' : 'AM'}`;
        }

        async function init() {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const { latitude, longitude } = pos.coords;
                document.getElementById('status-badge').className = "px-3 py-1 bg-emerald-500/10 border border-emerald-500/20 rounded-full text-[9px] text-emerald-500 font-bold uppercase tracking-widest";
                document.getElementById('status-badge').innerText = "Radar Active: 50km";

                // Robust API call with Fallback
                const query = `[out:json][timeout:25];(node["amenity"="place_of_worship"]["religion"="muslim"](around:50000,${latitude},${longitude});way["amenity"="place_of_worship"]["religion"="muslim"](around:50000,${latitude},${longitude}););out center;`;
                const apiUrl = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;

                try {
                    const [mapData, prayData] = await Promise.all([
                        fetch(apiUrl).then(r => r.json()),
                        fetch(`https://api.aladhan.com/v1/timings?latitude=${latitude}&longitude=${longitude}&method=1`).then(r => r.json())
                    ]);

                    const t = prayData.data.timings;
                    const grid = document.getElementById('grid');
                    grid.innerHTML = '';

                    const list = mapData.elements.map(e => {
                        const lat = e.lat || e.center.lat;
                        const lon = e.lon || e.center.lon;
                        return { name: e.tags.name || "Local Masjid", lat, lon, d: getDist(latitude, longitude, lat, lon) };
                    }).sort((a,b) => parseFloat(a.d) - parseFloat(b.d)).slice(0, 21);

                    list.forEach(m => {
                        grid.innerHTML += `
                            <div class="glass rounded-[2rem] p-8 flex flex-col justify-between emerald-glow">
                                <div class="mb-6">
                                    <div class="flex justify-between items-start">
                                        <h3 class="text-lg font-bold text-emerald-500 truncate w-3/4">${m.name}</h3>
                                        <span class="text-[9px] font-black text-emerald-500 bg-emerald-500/5 px-2 py-1 rounded-md border border-emerald-500/10">${m.d}</span>
                                    </div>
                                    <p class="text-[8px] text-gray-600 uppercase tracking-widest mt-1">Delhi NCR Region</p>
                                </div>
                                <div class="space-y-3 mb-6">
                                    ${['Fajr', 'Zohr', 'Asr', 'Maghrib', 'Isha'].map(s => `
                                        <div class="flex justify-between items-center border-b border-white/5 pb-2">
                                            <span class="text-[9px] font-bold text-gray-500 uppercase tracking-widest">${s}</span>
                                            <span class="text-xs font-mono font-bold">${s === 'Zohr' ? '1:30 PM' : fmt(calcJ(s, s === 'Fajr' ? t.Sunrise : t[s]))}</span>
                                        </div>
                                    `).join('')}
                                </div>
                                <a href="https://www.google.com/maps/dir/?api=1&destination=${m.lat},${m.lon}" target="_blank" class="block text-center py-3 bg-emerald-500/5 border border-emerald-500/20 text-emerald-500 rounded-xl text-[9px] font-bold uppercase tracking-widest hover:bg-emerald-500 hover:text-white transition">Get Directions</a>
                            </div>`;
                    });

                } catch (e) {
                    grid.innerHTML = `<div class="col-span-full text-center py-20 text-gray-500 italic">Error: API connection blocked. Deploy to Vercel (HTTPS) to fix this.</div>`;
                }
            }, () => {
                document.getElementById('status-badge').innerText = "GPS DENIED";
            });
        }
        init();
    </script>
</body>
</html>
