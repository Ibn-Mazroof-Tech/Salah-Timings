<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salah Connect | Debugged Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { background: #050608; color: #ffffff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-card { background: #111216; border: 1px solid #22252b; border-radius: 24px; padding: 24px; transition: 0.3s; }
        .glass-card:hover { border-color: #10b981; }
        .emerald-text { color: #10b981; }
        .input-style { background: #1a1c23; border: 1px solid #2d3139; color: white; padding: 12px; border-radius: 12px; outline: none; }
        .input-style:focus { border-color: #10b981; }
    </style>
</head>
<body class="min-h-screen">

    <header class="p-6 border-b border-white/5 bg-black/80 sticky top-0 z-50 flex justify-between items-center">
        <div>
            <h1 class="text-xl font-black italic">SALAH<span class="emerald-text">CONNECT</span></h1>
            <p id="radar-status" class="text-[9px] text-gray-500 uppercase tracking-widest mt-1">Radar: Offline</p>
        </div>
        <button onclick="document.getElementById('modal').classList.toggle('hidden')" class="bg-emerald-600 text-white px-5 py-2.5 rounded-xl text-[10px] font-bold uppercase tracking-widest shadow-lg shadow-emerald-900/20">
            + Setup Masjid
        </button>
    </header>

    <main class="p-6 max-w-6xl mx-auto">
        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/95 hidden z-[100] flex items-center justify-center p-4">
        <div class="bg-[#0f1115] max-w-md w-full p-8 rounded-[2.5rem] border border-white/5">
            <h3 class="text-2xl font-bold mb-1 emerald-text">Eternal Setup</h3>
            <p class="text-gray-500 text-[10px] uppercase mb-8 tracking-widest font-bold">Set Today's Jama'at to lock the pattern</p>
            
            <form id="setupForm" class="space-y-4">
                <input type="text" id="masjidName" placeholder="Masjid Name" class="w-full input-style" required>
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col"><span class="text-[9px] text-gray-500 ml-2 mb-1">FAJR</span><input type="time" id="fajrIn" class="input-style" required></div>
                    <div class="flex flex-col"><span class="text-[9px] text-emerald-500 ml-2 mb-1">ZOHR (FIX)</span><input type="time" id="zohrIn" class="input-style" required></div>
                    <div class="flex flex-col"><span class="text-[9px] text-gray-500 ml-2 mb-1">ASR</span><input type="time" id="asrIn" class="input-style" required></div>
                    <div class="flex flex-col"><span class="text-[9px] text-gray-500 ml-2 mb-1">ISHA</span><input type="time" id="ishaIn" class="input-style" required></div>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="document.getElementById('modal').classList.add('hidden')" class="flex-1 text-gray-500 text-[10px] font-bold uppercase tracking-widest">Cancel</button>
                    <button type="submit" class="flex-1 bg-emerald-600 py-4 rounded-2xl text-[10px] font-bold uppercase tracking-widest">Lock Logic</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let pTimes = {};

        // --- YOUR JUMP LOGIC (4:15 -> 4:30, 4:16 -> 4:45) ---
        function runEternal(label, userJ, athan) {
            let uMin = toMin(userJ);
            let aMin = toMin(athan);
            let diff = uMin - aMin;

            // Pattern Detection
            let bracket = 15;
            if (diff >= 45) bracket = 45;
            else if (diff >= 30) bracket = 30;

            let rem = aMin % bracket;
            if (rem === 0) {
                return aMin + bracket; // e.g., 4:15 + 15 = 4:30
            } else {
                // The Jump: Next multiple + bracket
                return (Math.ceil(aMin / bracket) * bracket) + bracket; // e.g., 4:16 -> 4:30 + 15 = 4:45
            }
        }

        // Fajr Specific Rule: Sunrise based
        function runFajr(sunrise) {
            let sMin = toMin(sunrise);
            let n5 = Math.ceil(sMin / 5) * 5;
            return (n5 === sMin + 1) ? (n5 - 5) - 25 : n5 - 25;
        }

        function toMin(s) { let [h, m] = s.split(':').map(Number); return h * 60 + m; }
        function fmt(m) { let h = Math.floor(m / 60) % 24; return `${h % 12 || 12}:${(m % 60).toString().padStart(2, '0')} ${h >= 12 ? 'PM' : 'AM'}`; }

        // Save & Load
        document.getElementById('setupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = {
                name: document.getElementById('masjidName').value,
                fj: document.getElementById('fajrIn').value,
                zj: document.getElementById('zohrIn').value,
                aj: document.getElementById('asrIn').value,
                ij: document.getElementById('ishaIn').value
            };
            let saved = JSON.parse(localStorage.getItem('masjids') || '[]');
            saved.push(data);
            localStorage.setItem('masjids', JSON.stringify(saved));
            render();
            document.getElementById('modal').classList.add('hidden');
        });

        async function init() {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                document.getElementById('radar-status').innerText = "Radar: Active";
                const res = await fetch(`https://api.aladhan.com/v1/timings?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&method=1`).then(r => r.json());
                pTimes = res.data.timings;
                render();
            });
        }

        function render() {
            const grid = document.getElementById('grid');
            const data = JSON.parse(localStorage.getItem('masjids') || '[]');
            grid.innerHTML = '';
            
            data.forEach(m => {
                grid.innerHTML += `
                    <div class="glass-card">
                        <h3 class="text-xl font-extrabold emerald-text mb-6 truncate uppercase tracking-tight">${m.name}</h3>
                        <div class="space-y-4">
                            <div class="flex justify-between items-center"><span class="text-xs font-bold text-gray-500 uppercase">Fajr</span><span class="font-bold text-white">${fmt(runFajr(pTimes.Sunrise))}</span></div>
                            <div class="flex justify-between items-center"><span class="text-xs font-bold text-emerald-500/50 uppercase">Zohr (Fix)</span><span class="font-bold text-white">${fmt(toMin(m.zj))}</span></div>
                            <div class="flex justify-between items-center"><span class="text-xs font-bold text-gray-500 uppercase">Asr</span><span class="font-bold text-white">${fmt(runEternal('Asr', m.aj, pTimes.Asr))}</span></div>
                            <div class="flex justify-between items-center"><span class="text-xs font-bold text-gray-500 uppercase">Maghrib</span><span class="font-bold text-white">${fmt(toMin(pTimes.Maghrib)+7)}</span></div>
                            <div class="flex justify-between items-center"><span class="text-xs font-bold text-gray-500 uppercase">Isha</span><span class="font-bold text-white">${fmt(runEternal('Isha', m.ij, pTimes.Isha))}</span></div>
                        </div>
                    </div>`;
            });
        }
        init();
    </script>
</body>
</html>
