<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salah Connect Pro | Hybrid Radar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { background: #050608; color: #ffffff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-card { background: #111216; border: 1px solid #22252b; border-radius: 24px; padding: 24px; transition: 0.3s; position: relative; }
        .glass-card:hover { border-color: #10b981; transform: translateY(-4px); }
        .emerald-text { color: #10b981; }
        .input-style { background: #1a1c23; border: 1px solid #2d3139; color: white; padding: 12px; border-radius: 12px; width: 100%; outline: none; }
    </style>
</head>
<body class="min-h-screen">

    <header class="p-6 border-b border-white/5 bg-black/80 sticky top-0 z-50 flex justify-between items-center">
        <div>
            <h1 class="text-xl font-black italic">SALAH<span class="emerald-text">CONNECT</span></h1>
            <p id="radar-status" class="text-[9px] text-gray-500 uppercase tracking-widest mt-1 uppercase">Scanning Delhi NCR...</p>
        </div>
        <button onclick="document.getElementById('modal').classList.toggle('hidden')" class="bg-emerald-600 text-white px-5 py-2.5 rounded-xl text-[10px] font-bold uppercase tracking-widest shadow-lg shadow-emerald-900/20">
            + Setup My Masjid
        </button>
    </header>

    <main class="p-6 max-w-6xl mx-auto">
        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-20 text-gray-600 italic">Finding Delhi Masjids...</div>
        </div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/95 hidden z-[100] flex items-center justify-center p-4">
        <div class="bg-[#0f1115] max-w-md w-full p-8 rounded-[2.5rem] border border-white/5">
            <h3 class="text-2xl font-bold mb-1 emerald-text italic">Manual Setup</h3>
            <p class="text-gray-500 text-[9px] uppercase mb-8 tracking-widest font-bold">Lock your custom pattern</p>
            <form id="setupForm" class="space-y-4">
                <input type="text" id="masjidName" placeholder="Masjid Name" class="input-style" required>
                <div class="grid grid-cols-2 gap-4">
                    <input type="time" id="fj" class="input-style" required>
                    <input type="time" id="zj" class="input-style" value="13:30" required>
                    <input type="time" id="aj" class="input-style" required>
                    <input type="time" id="ij" class="input-style" required>
                </div>
                <button type="submit" class="w-full bg-emerald-600 py-4 rounded-2xl text-[10px] font-bold uppercase tracking-widest text-white mt-4">Add to List</button>
            </form>
        </div>
    </div>

    <script>
        let pTimes = null;

        // --- THE JUMP LOGIC (Your Formula) ---
        function runEternal(userJ, athan) {
            let uMin = toMin(userJ);
            let aMin = toMin(athan);
            let diff = uMin - aMin;

            let bracket = 15;
            if (diff >= 45) bracket = 45;
            else if (diff >= 30) bracket = 30;

            let rem = aMin % bracket;
            return (rem === 0) ? aMin + bracket : (Math.ceil(aMin / bracket) * bracket) + bracket;
        }

        function runFajr(sunrise) {
            let sMin = toMin(sunrise);
            let n5 = Math.ceil(sMin / 5) * 5;
            return (n5 === sMin + 1) ? (n5 - 5) - 25 : n5 - 25;
        }

        function toMin(s) { if(!s) return 0; let [h, m] = s.split(':').map(Number); return h * 60 + m; }
        function fmt(m) { let h = Math.floor(m / 60) % 24; return `${h % 12 || 12}:${(m % 60).toString().padStart(2, '0')} ${h >= 12 ? 'PM' : 'AM'}`; }

        // --- DATA FETCHING (Delhi Radar) ---
        async function fetchDelhi(lat, lon) {
            const query = `[out:json][timeout:30];(node["amenity"="place_of_worship"]["religion"="muslim"](around:50000,${lat},${lon});way["amenity"="place_of_worship"]["religion"="muslim"](around:50000,${lat},${lon}););out center;`;
            try {
                const res = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`);
                const data = await res.json();
                return data.elements.map(e => ({ name: e.tags.name || "Local Masjid", zj: "13:30", aj: "16:45", ij: "20:00" }));
            } catch (e) { return []; }
        }

        async function init() {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const { latitude, longitude } = pos.coords;
                document.getElementById('radar-status').innerText = "Radar: Delhi Active";

                const [pRes, autoMasjids] = await Promise.all([
                    fetch(`https://api.aladhan.com/v1/timings?latitude=${latitude}&longitude=${longitude}&method=1`).then(r => r.json()),
                    fetchDelhi(latitude, longitude)
                ]);

                pTimes = pRes.data.timings;
                render(autoMasjids);
            });
        }

        function render(autoMasjids = []) {
            const grid = document.getElementById('grid');
            const manual = JSON.parse(localStorage.getItem('masjids') || '[]');
            const all = [...manual, ...autoMasjids.slice(0, 20)]; // Showing manual + top 20 Delhi masjids
            
            grid.innerHTML = '';
            all.forEach(m => {
                grid.innerHTML += `
                    <div class="glass-card">
                        <h3 class="text-xl font-extrabold emerald-text mb-6 uppercase italic">${m.name}</h3>
                        <div class="space-y-4">
                            <div class="flex justify-between border-b border-white/5 pb-2"><span class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Fajr</span><span class="font-bold">${fmt(runFajr(pTimes.Sunrise))}</span></div>
                            <div class="flex justify-between border-b border-white/5 pb-2"><span class="text-[9px] text-emerald-500/50 font-bold uppercase tracking-widest italic">Zohr (Fix)</span><span class="font-bold">${m.zj}</span></div>
                            <div class="flex justify-between border-b border-white/5 pb-2"><span class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Asr</span><span class="font-bold">${fmt(runEternal(m.aj, pTimes.Asr))}</span></div>
                            <div class="flex justify-between border-b border-white/5 pb-2"><span class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Maghrib</span><span class="font-bold">${fmt(toMin(pTimes.Maghrib)+7)}</span></div>
                            <div class="flex justify-between border-b border-white/5 pb-2"><span class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Isha</span><span class="font-bold">${fmt(runEternal(m.ij, pTimes.Isha))}</span></div>
                        </div>
                    </div>`;
            });
        }

        document.getElementById('setupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const data = { name: document.getElementById('masjidName').value, zj: document.getElementById('zj').value, aj: document.getElementById('aj').value, ij: document.getElementById('ij').value };
            let saved = JSON.parse(localStorage.getItem('masjids') || '[]');
            saved.push(data);
            localStorage.setItem('masjids', JSON.stringify(saved));
            location.reload();
        });

        init();
    </script>
</body>
</html>
